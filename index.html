                <div class="cookie-banner-buttons">

                </div>
            </div>

        <!-- Cookie Consent Script -->
        <script>
            function handleCookieConsent(accept) {
                if (accept) {
                    gtag('consent', 'update', {
                        'analytics_storage': 'granted'
                    });
                    localStorage.setItem('cookie-consent', 'accepted');
                } else {
                    localStorage.setItem('cookie-consent', 'rejected');
                }
                document.getElementById('cookie-consent-banner').style.display = 'none';
            }

            // Check if consent was previously given
            function initializeConsentBanner() {
                const consent = localStorage.getItem('cookie-consent');
                if (consent === 'accepted') {
                    gtag('consent', 'update', {
                        'analytics_storage': 'granted'
                    });
                    document.getElementById('cookie-consent-banner').style.display = 'none';
                } else if (consent === 'rejected') {
                    document.getElementById('cookie-consent-banner').style.display = 'none';
                }
            }

            // Initialize on page load and attach event listeners safely
            window.addEventListener('load', function() {
                const acceptButton = document.getElementById('cookie-accept');
                const rejectButton = document.getElementById('cookie-reject');
                
                if (acceptButton && rejectButton) {
                    acceptButton.addEventListener('click', () => handleCookieConsent(true));
                    rejectButton.addEventListener('click', () => handleCookieConsent(false));
                }
                
                initializeConsentBanner();
            });
        </script>
